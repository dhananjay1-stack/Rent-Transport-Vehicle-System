{% extends 'base.html' %}

{% block content %}


<h1>Available Goods Carriers</h1>

<ul>
  {% for carrier in carriers %}
    <li>
      {{ carrier.name }} (Capacity: {{ carrier.capacity }} kg) - 
      <a href="{% url 'book_carrier' carrier.id %}">Book Now</a>
    </li>
  {% endfor %}
</ul>

<style>
/* Body styling */
body {
    background-color: #fcf8fc; /* Light background */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

/* Header styling */
h1 {
    text-align: center;
    color: #0c0c0c; /* Blue color */
    font-size: 2.5rem;
    margin-bottom: 30px;
}

/* List styling */
ul {
    list-style-type: none; /* Remove default list style */
    padding: 0;
    max-width: 600px; /* Set max width */
    margin: 0 auto; /* Center the list */
}

/* List item styling */
li {
    background-color: #ebdbf7; /* White background for list items */
    margin: 10px 0; /* Spacing between items */
    padding: 15px; /* Padding inside the list items */
    border: 2mm ridge #e3c4f8;
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Soft shadow */
    display: flex; /* Flexbox for alignment */
    justify-content: space-between; /* Space between text and link */
    align-items: center; /* Center items vertically */
}

/* Link styling */
a {
    text-decoration: none; /* Remove underline */
    color: #ffffff; /* White text color */
    background-color: #d01b0e; /* Blue background */
    padding: 10px 15px; /* Padding inside the button */
    border-radius: 5px; /* Rounded corners for the button */
    transition: background-color 0.3s ease; /* Smooth transition */
}

/* Link hover effect */
a:hover {
    background-color: #15b300; /* Darker blue on hover */
}

/* Responsiveness */
@media (max-width: 768px) {
    h1 {
        font-size: 2rem; /* Smaller font size for mobile */
    }
    li {
        flex-direction: column; /* Stack items vertically on small screens */
        align-items: flex-start; /* Align to the left */
    }
    a {
        margin-top: 10px; /* Margin above button on small screens */
    }
}
</style>

{% endblock %}
