{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
/* Center the form and give it a box style */
body {
    background-color: #f9eee1;
}

.form-container {
    max-width: 500px;
    margin: 50px auto; /* Centers the form horizontally */
    padding: 30px;
    border: 5mm ridge #ed8325;
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    background-color: #f7be7e;
}

/* Style the heading */
.form-heading {
    text-align: center;
    font-size: 40px; /* Increased the font size */
    font-weight: bold;
    margin-bottom: 20px;
    color: #0d0d0d;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px; /* Space between icon and text */
}

/* Add padding and gap to the form controls */
.form-control {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #272828;
    border-radius: 8px;
    font-size: 16px;
    background-color: #fffefe;
    transition: border-color 0.3s;
}

/* Change border color on focus */
.form-control:focus {
    border-color: #f81919;
    outline: none;
}

/* Form labels are bold and have consistent margins */
.form-label {
    font-weight: 600;
    font-size: 16px;
    color: #111111;
    margin-bottom: 8px;
}

/* Style the button */
.btn-primary {
    display: block;
    width: 100%;
    background-color: #f7110e;
    border-color: #575656;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    color: #fffdfd;
    text-align: center;
    border-radius: 8px;
    margin-top: 20px;
    transition: background-color 0.3s;
}

/* Button hover effect */
.btn-primary:hover {
    background-color: #06c319;
    cursor: pointer;
}

/* Add some spacing between form elements */
.mb-3, .row {
    margin-bottom: 20px;
}

/* Responsive design for smaller screens */
@media (max-width: 768px) {
    .form-container {
        width: 90%;
        margin: 20px auto;
    }

    .form-heading {
        font-size: 34px;
    }

    .btn-primary {
        font-size: 16px;
        padding: 10px;
    }
}
</style>

<div class="form-container">
    <h2 class="form-heading">
        <i class="fas fa-user-plus"></i> <!-- Font Awesome Register Icon -->
        Register
    </h2>
    <p style="text-align: center;">Please fill in this form to create an account.</p>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        
        <!-- Role Selection -->
        <div class="mb-3">
            <label for="role" class="form-label">Register as:</label>
            <select class="form-control" name="role" required>
                <option value="host">Host</option>
                <option value="customer">Customer</option>
            </select>
        </div>

        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Password (with validation) -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter a strong password" required minlength="8">
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm your password" required minlength="8">
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" name="address" rows="2" placeholder="Enter your address" required></textarea>
        </div>

        <!-- City and State (in two columns) -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" name="city" placeholder="Enter your city" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" name="state" placeholder="Enter your state" required>
            </div>
        </div>

        <!-- Country and Pin Code (in two columns) -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" name="country" placeholder="Enter your country" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="pin_code" class="form-label">Pin Code</label>
                <input type="text" class="form-control" name="pin_code" placeholder="Enter your pin code" required>
            </div>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="phone_number" placeholder="Enter your phone number" required pattern="\d{10}" title="Enter a valid 10-digit phone number">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
</div>

<!-- Add client-side password validation script -->
<script>
    const form = document.querySelector('form');
    const password = form.querySelector('input[name="password"]');
    const confirmPassword = form.querySelector('input[name="confirm_password"]');

    form.addEventListener('submit', function (e) {
        if (password.value !== confirmPassword.value) {
            e.preventDefault();
            alert('Passwords do not match');
        }
    });
</script>
{% endblock %}
