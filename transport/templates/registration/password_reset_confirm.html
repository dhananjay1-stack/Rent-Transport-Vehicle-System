{% extends 'base.html' %}

{% block title %}Reset Your Password{% endblock %}

{% block content %}
<div class="box">
    <h2>Reset Your Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.new_password1.label_tag }}
        {{ form.new_password1 }}
        {{ form.new_password2.label_tag }}
        {{ form.new_password2 }}
        <button type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
