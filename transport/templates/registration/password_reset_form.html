{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="box">
    <h2>Password Reset</h2>
    <p>Enter your email address below, and we'll send you an email to reset your password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit">Send Password Reset Email</button>
    </form>
</div>
{% endblock %}
