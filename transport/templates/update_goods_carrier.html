{% extends 'base.html' %}

{% block title %}Update Goods Carrier{% endblock %}

{% block content %}
<h2>Update Goods Carrier</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Carrier Name</label>
        <input type="text" class="form-control" name="name" value="{{ goods_carrier.name }}" required>
    </div>
    <div class="mb-3">
        <label for="carrier_number" class="form-label">Carrier Number</label>
        <input type="text" class="form-control" name="carrier_number" value="{{ goods_carrier.carrier_number }}" required>
    </div>
    <div class="mb-3">
        <label for="owner_name" class="form-label">Owner Name</label>
        <input type="text" class="form-control" name="owner_name" value="{{ goods_carrier.owner_name }}" required>
    </div>
    <div class="form-group">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input type="number" step="1" class="form-control" name="phone_number" required>
    </div>
    <div class="mb-3">
        <label for="rate_per_hour" class="form-label">Rate Per Hour</label>
        <input type="number" step="0.01" class="form-control" name="rate_per_hour" value="{{ goods_carrier.rate_per_hour }}" required>
    </div>
    <div class="mb-3">
        <label for="availability_status" class="form-label">Availability Status</label>
        <select class="form-control" name="availability_status">
            <option value="True" {% if goods_carrier.availability_status %}selected{% endif %}>Available</option>
            <option value="False" {% if not goods_carrier.availability_status %}selected{% endif %}>Unavailable</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>

<style>
/* Style for the form container */
body{
    background-color: #c0e7fb;
}
form {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #7fcff7;
    border: 4mm ridge #00a6f9;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Form title */
h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #0c0c0c;
}

/* Form label */
label {
    font-weight: bold;
    margin-bottom: 8px;
    color: #070707;
}

/* Form inputs */
input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #1c2f43;
    border-radius: 5px;
    font-size: 16px;
    background-color: #f4f4f4;
    transition: border-color 0.3s ease-in-out;
}

/* Input focus effect */
input:focus, select:focus {
    border-color: #80bdff;
    outline: none;
    box-shadow: 0 0 5px rgba(92, 104, 115, 0.6);
}

/* Submit button */
button {
    width: 100%;
    padding: 12px;
    background-color: #c90d0d;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

/* Button hover effect */
button:hover {
    background-color: #06b311;
}

/* Style for mobile responsiveness */
@media (max-width: 768px) {
    form {
        padding: 15px;
    }
}
</style>
{% endblock %}
